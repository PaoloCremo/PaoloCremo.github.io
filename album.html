<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #878787;
  margin: 0;
  font-family: Arial;
}

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  width: 20%;
  padding: 10px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.8; 
  cursor: pointer; 
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 15px;
  right: 15px;
  color: #878787;
  font-size: 10px;
}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: #898989;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h2>My pictures</h2>
  <p>Click on the image to expand:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="images/moon_3.jpeg" alt="Moon #1 @Szczecin - &copy PC" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/xmaslights_1.jpeg" alt="Xmas lights #1 @home, Szczecin - &copy PC" style="width:100%" onclick="myFunction(this);">
  </div> 
<div class="column">
    <img src="images/moon_2.jpeg" alt="Moon #2 @Rovarè - &copy PC" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/moon_1.jpeg" alt="Moon #3 @Rovarè - &copy PC" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/autumn_1.jpeg" alt="Autumn #1 @Szczecin - &copy PC" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/sunset_1.jpeg" alt="Sunset #1 @Rovarè - &copy PC" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/sunset_2.jpeg" alt="Sunset #2 @Szczecin - &copy PC" style="width:100%" onclick="myFunction(this);">
  </div> 
  <div class="column">
    <img src="images/fox_oslo.jpg" alt="Fox @Oslo - &copy PC" style="width:100%" onclick="myFunction(this);">
  </div> 
  <div class="column">
    <img src="images/xmaslights_2.jpg" alt="Xmas lights #2 @Bassano - &copy PC" style="width:100%" onclick="myFunction(this);">
  </div> 
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
