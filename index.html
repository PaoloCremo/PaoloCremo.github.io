    <script>
        let timeout;
        
        function fadeOutText() {
            const elements = document.querySelectorAll('nav, div.about-socials, footer, p.description');
            elements.forEach(el => {
                el.classList.add('fade-out');
                el.classList.remove('fade-in')
        });
        }
        
        function fadeInText() {
            const elements = document.querySelectorAll('nav, div.about-socials, footer, p.description');
            elements.forEach(el => {
                el.classList.add('fade-in');
                el.classList.remove('fade-out');
        })
        }
        
        // Initial fade-in effect
        document.addEventListener('mousemove', () => {
            clearTimeout(timeout);
            fadeInText();
            timeout = setTimeout(fadeOutText, 3000); // 3 seconds
        });

    </script>
